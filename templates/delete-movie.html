{% extends "index.html" %} 

{% block content %} 

  
  <div class="row">
    <h2>Are you sure you want to delete this Movie?</h2>
    <h3>{{movie.name}}</h3>
  </div>
  <br>
  {% if username %}

  <form action="/catalog/delete/{{movie.id}}" method = 'post'>
    <button type="submit" class="btn btn-danger" id="submit" type="submit">Yes</button>
    <a class="btn btn-primary" href="/catalog/movie/{{movie.id}}" role="button">No</a>
  </form>  
 
  {% endif %}
  

{% endblock %}
