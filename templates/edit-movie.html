{% extends "index.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <h1>
        Edit Item</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <form action="/catalog/edit/{{movie.id}}" method = "POST">
        <div class="form-group">
          <label for="name">Title:</label>
          <input type ="text" maxlength="50" class="form-control" name="name" value="{{movie.name}}">
          <br>
          <label for="director">Director:</label>
          <input type ="text" maxlength="50" class="form-control" name="director" value="{{movie.director}}">
          <br>
          <label for="overview">Overview:</label>
          <textarea class="form-control" maxlength="250" rows="4" name="overview">{{movie.overview}}</textarea>
          <br>
          <label for="category">Category:</label>
          <select name="category" class="form-control">
            {% for genre in genres %}
              <option value="{{genre.id}}" selected> {{genre.name}}</option>
            {% endfor%}
          </select>
          <br>
          <label for="url_poster">URL Poster:</label>
          <input type ="text" maxlength="50" class="form-control" name="url_poster" value="{{movie.poster_url}}">
          <br>
          <label for="url_youtube">URL Youtube:</label>
          <input type ="text" maxlength="50" class="form-control" name="url_youtube" value="{{movie.youtube_url}}">
          <br>
         
          <button type="submit" class="btn btn-default" id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
