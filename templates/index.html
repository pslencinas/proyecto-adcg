<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gesti√≥n Web Adecco</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <!-- Include Date Range Picker -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
    
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" >
            <a href="/" class="site_title">
              <span>The Adecco Group</span>
            </a>
            
          </div>

          <div class="clearfix"></div>

          <!-- menu profile quick info -->
          <div class="profile clearfix">
            <div class="profile_pic">
             
              <img src="/static/images/logo.jpg" alt="..." class="img-circle profile_img">
             
            </div>
            <div class="profile_info">
              <span><h4>Bienvenido</h4></span>
             
            </div>
          </div>
          <!-- /menu profile quick info -->

          <br />
          <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li>  <!-- Tab Servicios -->
                    <a><i class="fa fa-table"></i>Acciones<span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu nav-general">
                      <li><a href="/">Bajas</a></li>
                      
                    </ul>
                  </li>
                                    
                </ul>
              </div>
             
            </div>
            <!-- /sidebar menu -->
                
        </div>
      </div>
      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav>
            <div class="nav toggle">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>

            <ul class="nav navbar-nav navbar-right">
              <li class="">
                {% if username %}
                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <img src="{{picture}}" alt=""><i id="dropdownNombreUsuario">{{username}} </i>
                  <span class=" fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu dropdown-usermenu pull-right">
                  <li><a href="/gdisconnect" id="logoutButton"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                </ul>
                {% else %}
                <a href="/login" class="user-profile" aria-expanded="false">
                  <img src="/static/images/iconUser.jpg" alt=""><i id="dropdownNombreUsuario">Login </i>
                </a>
                {% endif %}
              </li>

            </ul>
          </nav>
        </div>
      </div>
        <!-- /top navigation -->

      <div class="right_col" role="main">
        <div class="row">
          <!-- #page-wrapper -->
          <div class="col-md-9 col-sm-9 col-xs-9">
            
            {% block content %} 

            {% endblock %}
            
          </div>
                     
        </div>

      </div>

    
      <!-- jQuery -->
      <script src="/static/js/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="/static/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script src="/static/css/bootbox.min.js" type="text/javascript"></script>
      <!-- Include Date Range Picker -->
      <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
      <!-- custom javascript -->
      <script src="/static/js/app.js"></script>
      <!-- Custom Theme Scripts -->
      <script src="/static/js/custom.min.js"></script>

      </div>
    </div>
</body>

</html>
