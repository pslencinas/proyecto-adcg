{% extends "index.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <h1>
        Agregar Nueva Baja</h1>
    </div>
  </div>
  <div class="row">
    
    <form action="/bajas/new/" method = "POST">
      <div class="col-md-4 col-md-offset-1">
        <div class="form-group">
          <label for="name">Categoria:</label>
          <select name="category" class="form-control">
            <option value="AA" selected> AA</option>
            <option value="ARH" selected> ARH</option>
            <option value="AS" selected> AS</option>
          </select>
          <br>
          <label for="name">Sucursal:</label>
          <select name="sucursal" class="form-control">
            {% for sucursal in sucursales %}
              <option value="{{sucursal.id}}" selected> {{sucursal.name}}</option>
            {% endfor%}
          </select>
          <br>
          <label for="name">Usuaria:</label>
          <input type ="text" maxlength="50" class="form-control" name="name">
          <br>
          <label for="nombre">Nombre:</label>
          <input type ="text" maxlength="50" class="form-control" name="nombre">
          <br>
          <label for="apellido">Apellido:</label>
          <input type ="text" maxlength="50" class="form-control" name="apellido">
          <br>
          <label for="cuit">CUIT:</label>
          <input type ="text" maxlength="50" class="form-control" name="cuit" placeholder="xx-xxxxxxxx-x">
          <br>
        </div>  
        <button type="submit" class="btn btn-default" id="submit" type="submit">Submit</button>         
      </div>
      
      <div class="col-md-4 col-md-offset-1">
        <div class="form-group">
          <label for="cuit">Fecha de Ingreso:</label>
          <input type="text" maxlength="50" name="date-ingreso" class="form-control" value="01/01/2017" />
          <br>
          <label for="cuit">Fecha último día trabajado:</label>
          <input type="text" maxlength="50" name="date-trabajado" class="form-control" value="01/01/2017" />
          <br>
          <label for="cuit">Fecha de Baja:</label>
          <input type="text" maxlength="50" name="date-baja" class="form-control" value="01/01/2017" />
          <br>
        </div>
      </div>

      
    </form>
  </div>


{% endblock %}
